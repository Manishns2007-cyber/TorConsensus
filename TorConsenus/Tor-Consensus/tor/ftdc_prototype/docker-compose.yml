# Docker Compose for TOR-Unveil FTDC
# ===================================
# Production deployment with all services

version: '3.8'

services:
  # Main application
  tor-unveil:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tor-unveil-app
    restart: unless-stopped
    ports:
      - "${PORT:-5007}:5007"
    environment:
      - PORT=5007
      - LOG_LEVEL=INFO
      - CONSENSUS_CACHE_TTL=3600
      - MAX_CONCURRENT_ANALYSES=5
      - STREAMLIT_SERVER_PORT=5007
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    volumes:
      - uploads_data:/app/ftdc/uploads
      - results_data:/app/ftdc/results
      - models_data:/app/ftdc/models
      - logs_data:/var/log/tor-unveil
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5007/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - tor-unveil-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Nginx reverse proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: tor-unveil-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - tor-unveil
    networks:
      - tor-unveil-network
    profiles:
      - with-nginx

volumes:
  uploads_data:
    driver: local
  results_data:
    driver: local
  models_data:
    driver: local
  logs_data:
    driver: local

networks:
  tor-unveil-network:
    driver: bridge
